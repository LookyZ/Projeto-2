<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/98d7cb019f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <img src="./imagens/11146781-agenda-de-contatos-gratis-vetorfjd.png" alt="Logo agenda">
        <h1>Agenda de contatos</h1>
    </header>

    <div class="container">
        <form>
            <h2>Insira na agenda:</h2>
            <div>
                <input type="text" required placeholder="Nome do contato" />
                <input type="tel" required placeholder="Número de telefone" />
                <button type="submit">Cadastrar</button>
            </div>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato:</th>
                    <th>Número do contato:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        
                    </td>
                    <td>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <div class="footer-container">
            <h2>Site produzido por: Alex Sander</h2>
            <a href="https://github.com/LookyZ" target="_blank">GitHub
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/feed/?nis=true&lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base%3BCWvSaEq7RO%2BVBBXcbMBy9Q%3D%3D" target="_blank">LinkedIn
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
